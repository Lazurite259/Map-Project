<!DOCTYPE html>
<html>

<head>


    <meta charset=utf-8 />
    <title>Your First Map</title>




    <div id="mapid"></div>



    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>






    <style>
        #mapid {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>



</head>

<body>


    <script>
        var place = {
            s1: {
                value: "The"
            },
            s2: {
                value: "Babe"
            },
            s3: {
                value: "Ruth"
            },
            s4: {
                value: "Museum"
            }
        };

        var mymap = L.map('mapid').setView([39.2904, -76.6122], 13);


        var tiles = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        mymap.addLayer(tiles);

        var popup = place.s1.value + " " + place.s2.value + " " + place.s3.value + " " + place.s4.value;

        var marker = L.marker([39.28560135335284, -76.62483777457098]).addTo(mymap).bindPopup(popup).openPopup();
    </script>

</body></html>
