<!DOCTYPE html>
<html>

<head>


    <meta charset=utf-8 />
    <title>Quiz 1</title>




    <div id="mapid"></div>



    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>






    <style>
        #mapid {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

    </style>



</head>

<body>


    <script>
        var mymap = L.map('mapid').setView([48.8566, 2.3522], 13);




        var tiles = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        mymap.addLayer(tiles);

        var circleMarker = L.circleMarker([48.85909363530083, 2.294829962658013], {
            radius: 20, //default value is 10
            color: 'blue'
        }).addTo(mymap);
        
//        A circle marker will change its size during zooming, but a circle won't.
        
        var circle = L.circle([0, 0], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);

    </script>

</body>

</html>
