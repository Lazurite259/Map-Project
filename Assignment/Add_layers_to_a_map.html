<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>
    <title>Add Layers to a Map</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function(Map, MapView, FeatureLayer) {
            var map = new Map({
                basemap: "topo-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.805, 34.027], // longitude, latitude
                zoom: 13
            });

            // Trailheads feature layer (points)
            var trailheadsLayer = new FeatureLayer({
                // Set the url property to the Trailheads (points) feature service.
                url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0"
            });

            // Add the feature layer to map.
            map.add(trailheadsLayer);

            // Trails feature layer (lines)
            var trailsLayer = new FeatureLayer({
                // Set the url property to the Trails (lines) feature service.
                url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0"
            });

            // Add the feature layer to map.
            map.add(trailsLayer, 0);

            // Parks and open spaces (polygons)
            var parksLayer = new FeatureLayer({
                // Set the url property to the Parks and open spaces (polygons) feature service.
                url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0"
            });

            // Add the feature layer to map.
            map.add(parksLayer, 0);
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body></html>
